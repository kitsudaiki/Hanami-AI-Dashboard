<script src="/client/scripts/table_processing.js"></script>
<script src="/client/scripts/common.js"></script>
<script>
    // mapping for dataset-table
    var headerMapping = new Map();
    headerMapping.set("uuid", "UUID");
    headerMapping.set("visibility", "Visibility");
    headerMapping.set("name", "Name");
    headerMapping.set("type", "Type");

    // inital creation of the dataset-list when open the window
    listDataset_request();

    /**
     * Send request to backend to get a list of all dataset
     */
    function listDataset_request()
    {
        const token = getAndCheckToken();
        if(token == "") {
            return;
        }

        const request = "/control/sagiri/v1/data_set/all";

        var datasetListConnection = new XMLHttpRequest();
        datasetListConnection.open("GET", request, true);
        datasetListConnection.setRequestHeader("X-Auth-Token", token);

        datasetListConnection.onload = function(e) 
        {
            if(datasetListConnection.status != 200) {
                return false;
            }

            const jsonContent = JSON.parse(datasetListConnection.responseText);
            constructTable(jsonContent, headerMapping, '#table');
        };
        datasetListConnection.onerror = function(e) 
        {
            console.log("Failed to load list of datasets.");
        };

        datasetListConnection.send(null);
    }

    function sendFile(websocket, file, uuid, fileUuid)
    {
        var segmentSize = 42 * 1024;
        let counter = 0;
        var fileSize = (file.size - 1);

        for(let start = 0; start < fileSize; start += segmentSize) 
        {
            var reader = new FileReader();
            var blob = file.slice(start, segmentSize + start);

            reader.onload = function(e) {
                // get reeader-result and cut unnecessary header of the resulting string
                const msg = uuid + "," + fileUuid + "," + start + "," + e.target.result.split(',')[1];
                websocket.send(msg);
                counter = counter + 1;
            };

            // read as DataURL instead of array-buffer, because the javascript websocket seems to have problems with plain raw-data
            reader.readAsDataURL(blob);
        }

        return true;
    }

    function sleep(ms) {
        var start = new Date().getTime(), expire = start + ms;
        while (new Date().getTime() < expire) { }
        return;
    }

    function sendAllFiles(websocket, uuid, inputFile, inputUuid)
    {
        const token = getAndCheckToken();
        if(token == "") {
            return false;
        }
        
        websocket.onopen = function () {
            console.log("WebSocket open")
            const initialMsg = "{\"token\":\"" + token + "\",\"target\":\"sagiri\"}";
            websocket.send(initialMsg);
        };
        
        websocket.onerror = function () {
            console.log("WebSocket failed!");
        };
        
        websocket.onmessage = function(event) {
            var reader = new FileReader();
            reader.onload = function() {
                console.log("Data received from server: " + reader.result);
            }
            reader.readAsText(event.data);
             
            console.log("send input: " + inputUuid);
            if(sendFile(websocket, inputFile, uuid, inputUuid) == false) {
                return false;
            }
        };

        // wait until upload completed
        var completeUploaded = false;
        while(completeUploaded == false)
        {
            sleep(500);  // wait 500ms
            var request = new XMLHttpRequest();
            request.open('GET', '/control/sagiri/v1/data_set/progress?uuid=' + uuid, false);  // `false` makes the request synchronous
            request.setRequestHeader("X-Auth-Token", token);
            request.send(null);

            console.log(request.responseText);

            if(request.status !== 200) {
                return false;
            }

            const jsonContent = JSON.parse(request.responseText);
            completeUploaded = jsonContent.complete;
        }

        // finish upload
        var request = new XMLHttpRequest();
        request.open('PUT', '/control/sagiri/v1/csv/data_set', false);  // `false` makes the request synchronous
        request.setRequestHeader("X-Auth-Token", token);
        var jsonBody = "{\"uuid\":\"" + uuid + "\",\"uuid_input_file\":\"" + inputUuid + "\"}";
        request.send(jsonBody);

        if(request.status !== 200) {
            return false;
        }

        const jsonContent = JSON.parse(request.responseText);
        completeUploaded = jsonContent.complete;

        return true;
    }

    /**
     * Send request to backend to create a new dataset
     */
    function createDataset_request()
    {
        const token = getAndCheckToken();
        if(token == "") {
            return;
        }

        // clear error-label to remove the error of an old session
        document.getElementById('create_modal_error_message').innerHTML = "";

        const name = document.getElementById('name_field').value;
        const inputFile = document.getElementById('input_file_field').files[0];

        if(name == "") 
        {
            document.getElementById('create_modal_error_message').innerHTML = "Name is missing";
            return;
        }

        if(inputFile.name == "") 
        {
            document.getElementById('create_modal_error_message').innerHTML = "Input-file is missing";
            return;
        }
       
        // create request-content
        var reqContent = "{name:\"" + name;
        reqContent += "\",input_data_size:" + inputFile.size + "}";

        // create requeset
        const request = "/control/sagiri/v1/csv/data_set";
        var datasetCreateConnection = new XMLHttpRequest();
        datasetCreateConnection.open("POST", request, true);
        datasetCreateConnection.setRequestHeader("X-Auth-Token", token);

        // callback for success
        datasetCreateConnection.onload = function(e) 
        {
            if(datasetCreateConnection.status != 200) 
            {
                document.getElementById('create_modal_error_message').innerHTML = datasetCreateConnection.responseText;
                return false;
            }

            const jsonContent = JSON.parse(datasetCreateConnection.responseText);
            const uuid = jsonContent.uuid;
            const inputUuid = jsonContent.uuid_input_file;

            var websocket = new WebSocket('wss://' + location.host);
            if(sendAllFiles(websocket, uuid, inputFile, inputUuid) == false) {
                return false;
            }

            // handle reqponse
            var modal = document.getElementById("create_modal");
            clearModalFields();
            listDataset_request();
            modal.style.display = "none";
        };

        // callback for fail
        datasetCreateConnection.onerror = function(e) 
        {
            console.log("Failed to create dataset.");
        };

        datasetCreateConnection.send(reqContent);
    }

    /**
     * Create and send request to delete a dataset from the list
     *
     * @param {name} Name of the dataset to delete
     */
    function DeleteDataset_Request(name)
    {
        const token = getAndCheckToken();
        if(token == "") {
            return;
        }
        
        // create requeset
        const request = "/control/sagiri/v1/data_set?uuid=" + name;
        var datasetDeleteConnection = new XMLHttpRequest();
        datasetDeleteConnection.open("DELETE", request, true);
        datasetDeleteConnection.setRequestHeader("X-Auth-Token", token);

        // callback for success
        datasetDeleteConnection.onload = function(e) 
        {
            if(datasetDeleteConnection.status != 200) {
                return;
            }

            listDataset_request();
            var modal = document.getElementById("delete_modal");
            modal.style.display = "none";
        };

        // callback for fail
        datasetDeleteConnection.onerror = function(e) 
        {
            console.log("Failed to delete dataset.");
        };

        datasetDeleteConnection.send(null);
    }

    /**
     * Clear all fields of the dataset-create-modal
     */
    function clearModalFields()
    {
        document.getElementById('name_field').value = "";
    }

    /**
     * Open dataset-create-modal to ask for the parameter of the new dataset
     */
    function createDataset() 
    {
        var modal = document.getElementById("create_modal");
        var acceptButton = document.getElementById("modal_create_accept_button");
        var cancelButton = document.getElementById("modal_create_cancel_button");

        // handle accept-button
        acceptButton.onclick = function() {
            createDataset_request();
        }

        // handle cancel-button
        cancelButton.onclick = function() {
            modal.style.display = "none";
        } 

        // handle click outside of the window
        window.onclick = function(event) 
        {
            if(event.target == modal) 
            {
                clearModalFields();
                modal.style.display = "none";
            }
        } 

        modal.style.display = "block";
    }

    /**
     * Open dataset-delete-modal to ask if dataset should really be deleted.
     * This function is named 'deleteObject' instead of 'deleteDataset' because it is triggered
     * by the genric delete-button of the table, which is generated in a generic way.
     *
     * @param {name} Name of the dataset to delete
     */
    function deleteObject(name)
    {
        var modal = document.getElementById("delete_modal");
        var acceptButton = document.getElementById("modal_delete_accept_button");
        var cancelButton = document.getElementById("modal_delete_cancel_button");

        document.getElementById('delete_label_text').innerText = name;

        // handle accept-button
        acceptButton.onclick = function() {
            DeleteDataset_Request(name);
        }

        // handle cancel-button
        cancelButton.onclick = function() {
            modal.style.display = "none";
        } 

        // handle click outside of the window
        window.onclick = function(event) 
        {
            if(event.target == modal) {
                modal.style.display = "none";
            }
        } 

        modal.style.display = "block";
    }

    document.getElementById("create_dataset_button").addEventListener("click", createDataset, false);
    
</script>
