<script src="/scripts/diagrams.js"></script>
<script>

getPowerData_request();

/**
 * Send request to backend to get a list of all segment-template
 */
function getPowerData_request()
{
    const token = getAndCheckToken();
    if(token == "") {
        return;
    }

    var temperatureRequestConnection = new XMLHttpRequest();
    temperatureRequestConnection.open("GET", "/control/azuki/v1/temperature_production", true);
    temperatureRequestConnection.setRequestHeader("X-Auth-Token", token);

    temperatureRequestConnection.onload = function(e) 
    {
        if(temperatureRequestConnection.status != 200) 
        {
            // TODO: error-popup
            return false;
        }

        const jsonContent = JSON.parse(temperatureRequestConnection.responseText);

        const seconds = jsonContent.temperature.seconds;
        showData(seconds, "seconds_graph", "seconds");

        const minutes = jsonContent.temperature.minutes;
        showData(minutes, "minutes_graph", "minutes");

        const hours = jsonContent.temperature.hours;
        showData(hours, "hours_graph", "hours");

        const days = jsonContent.temperature.days;
        showData(days, "days_graph", "days");
    };
    temperatureRequestConnection.onerror = function(e) 
    {
        console.log("Failed to load list of segment-templates.");
    };

    temperatureRequestConnection.send(null);
}

</script>
