<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content ="width-device-width, initial-scale=1.0">

        <title>HanamiDashboard</title>

        <link rel="stylesheet" href="/client/styles/base.css">
        <link rel="stylesheet" href="/client/styles/modal.css">
        <link rel="stylesheet" href="/client/styles/tabs.css">
        <link rel="stylesheet" href="/client/styles/table.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    </head>
    <body>
        <div id="kitsunemimi_top"> </div>
        <div id="content_div"><h1>test</h1></div>
        <div id="sidebar_div"></div>
        <div id="login_modal" class="modal">
            <div id="login_modal_content" class="modal-content">
                <div class="modal_header_part">
                    <svg width="100%" height="70" class="modal_header_position">
                        <polygon class="hexagon_field header_label_position " points="200,20 185,40 15,40 0,20 15,0 185,0"></polygon>
                        <text x="75" y="25"  class="header_label_position" font-size="20px">Login</text>
                    </svg>
                </div>
                <div class="modal_content_part">
                    <center>
                        <div id="login_modal_input_fields">
                            <label for="name">Username:</label>
                            <input type="text" id="login_name_field" class="input_field" name="name">
                            <br><br>
                            <label for="password">Password:</label>
                            <input type="password" id="login_pw_field" class="input_field" name="password">
                        </div>
                        <label id="error_message"></label>
                    </center>
                </div>
                <div class="modal_footer_part">
                    <center>
                        <img id="modal_login_button" class="generic_svg_button" src="/client/icons/uberprufen.svg">
                    </center>
                </div>
            </form>
        </div>

        <style>
            #login_modal {
                background-color: rgba(0,0,0,1.0); 
            }

            #login_modal_content { 
                color: var(--color-text);
                width: 35rem;
                height: 13.7rem;
            }

            #login_modal_input_fields {
                width: 30rem;
                margin: auto;
                margin-top: 2rem;
                margin-bottom: 2rem;
            }

            label {
                white-space: pre-wrap;  /* to allow multi-line lables */
                display: inline-block;
                width: 12rem;
                text-align: left;
            }
        </style>

        <script src="/client/scripts/html_loading.js"></script>
        <script src="/client/scripts/login.js"></script>
    </body>
</html>
