<svg width="100%" height="68">
    <polygon class="hexagon_field header_label_position_mid" points="285,0 300,21 285,42 15,42 0,21 15,0"></polygon>
    <text x="75" y="27"  class="header_label_position_mid" font-size="20px">Show Sytem-Info</text>
</svg>

<div id="system_info_div" class="tile_content_div plain_text_div"></div>

<!--=============================================================================-->
<!--                                 script                                      -->
<!--=============================================================================-->

<script>

getSystemInfo_request();

/**
 * Request system-information from azuki
 */
function getSystemInfo_request()
{
    const token = getAndCheckToken();
    if(token == "") {
        return;
    }

    // create request
    let requestConnection = new XMLHttpRequest();
    requestConnection.open("GET", "/control/azuki/v1/system_info", true);
    requestConnection.setRequestHeader("X-Auth-Token", token);

    // callback for success
    requestConnection.onload = function(e) 
    {
        if(requestConnection.status != 200) 
        {
            // TODO: error-popup
            console.log("Failed to request system-info from azuki with response-code: " 
                        + requestConnection.status);
            return;
        }

        const jsonContent = JSON.parse(requestConnection.responseText);
        const str = JSON.stringify(jsonContent, null, 4);
        document.getElementById("system_info_div").innerHTML = str;
    };

    // callback for fail
    requestConnection.onerror = function(e) 
    {
        // TODO: error-popup
        console.log("Failed to request system-info from azuki.");
    };

    requestConnection.send(null);
}

</script>
