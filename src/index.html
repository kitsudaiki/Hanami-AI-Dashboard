<!DOCTYPE html>
<html>
    <title>MikoClient</title>
    <head>
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="/client/MikoClient.css">
        <link rel="stylesheet" href="/client/libKitsunemimiSakuraGui/src/kitsunemimi_sakura.css">

    </head>
    <body>
        <!-- top -->
        <div class="container-flow text-white kitsunemimi_top">
        </div>

        <!-- content -->
        <div id="content_div">
            <div class="shadow p-3 mb-5 text-white" id="hex_view_div">
                <canvas id="contentCanvas" height="10" width="10"> </canvas> 
            </div>
        </div>

         <!-- bottom -->
        <div class="container-flow text-white kitsunemimi_bottom">
        </div>

        <!-- scripts-->
        <script src="/client/scripts/hexagon_canvas.js"></script>
        <script>
            var contentCanvas = document.getElementById("contentCanvas");
            contentCanvas.style.position = 'absolute';
            var ctx = contentCanvas.getContext("2d");
            drawHexagons(ctx, hexagons)

            var testData = "{\"bricks\": [[1,2,100],[2,2,100],[3,2,100]]}"
            var obj = JSON.parse(testData); 

            if(obj.hasOwnProperty("bricks"))
            {
                var bricks = obj["bricks"];
                for (i = 0; i < bricks.length; i++) 
                {
                    hexagons[i].updatePosition(bricks[i][0], bricks[i][1]);
                    hexagons[i].color = 100;
                    
                    if(bricks[i][0] > sizeX) {
                        sizeX = bricks[i][0];
                    }

                    if(bricks[i][1] > sizeY) {
                        sizeY = bricks[i][1];
                    }
                }

                updateCanvas(hexagons);
            }
        </script>

    </body>
</html>
