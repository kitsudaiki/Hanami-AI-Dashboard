<div id="create_modal" class="modal">
    <div id="create_modal_content" class="modal_content">
        <div class="modal_header_part">
            <svg width="100%" height="68" class="modal_header_position">
                <polygon class="hexagon_field header_label_position_mid" points="285,0 300,21 285,42 15,42 0,21 15,0"></polygon>

<script src="/scripts/table_processing.js"></script>
<script src="/scripts/common.js"></script>
<script src="/scripts/actions.js"></script>
<script>
    // mapping for segment-template-table
    var headerMapping = new Map();
    headerMapping.set("uuid", "UUID");
    headerMapping.set("state", "State");
    headerMapping.set("percentage", "Progress");
    headerMapping.set("queued", "Queued-Time");
    headerMapping.set("start", "Start-Time");
    headerMapping.set("end", "End-Time");

    var deleteRequest = "/control/kyouko/v1/task?cluster_uuid=" + selectedCluster + "&uuid=";
    var listRequest = "/control/kyouko/v1/task/all?cluster_uuid=" + selectedCluster;
    var createRequest = "/control/kyouko/v1/task";

    var taskTypes = ["learn", "request"];
    var taskDatasetTypes = ["image", "table"];

    // inital creation of the segment-template-list when open the window
    listObjects_request();

    fillDropdownList("dropdown_div", "/control/sagiri/v1/data_set/all");
    fillStaticDropdownList("dropdown_taskType_div", taskTypes);
    fillStaticDropdownList("dropdown_datasetType_div", taskDatasetTypes);

    /**
     * Send request to backend to create a new segmentTemplate
     */
    function createObject_build()
    {
        // clear error-label to remove the error of an old session
        document.getElementById('create_modal_error_message').innerHTML = "";

        const name = document.getElementById('name_field').value;

        if(name == "") 
        {
            document.getElementById('create_modal_error_message').innerHTML = "Name is missing";
            return;
        }

        createRequest = "/control/kyouko/v1/task";
        createRequest += "/" + getDropdownValue("dropdown_datasetType_div");
        createRequest += "/" + getDropdownValue("dropdown_taskType_div");

        // create request-content
        var reqContent = "{\"cluster_uuid\":\"" + selectedCluster
                         + "\",\"data_set_uuid\":\"" + getDropdownValue("dropdown_div") + "\"}";
                         
        createObject_request(reqContent);
    }

    /**
     * Clear all fields of the segment-template-create-modal
     */
    function clearModalFields()
    {
        document.getElementById('name_field').value = "";
    }

    document.getElementById("create_task_button").addEventListener("click", createObject, false);

</script>
