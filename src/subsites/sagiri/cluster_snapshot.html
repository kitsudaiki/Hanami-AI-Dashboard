<script src="/client/scripts/table_processing.js"></script>
<script src="/client/scripts/common.js"></script>
<script>
    // mapping for cluster-snapshot-table
    var headerMapping = new Map();
    headerMapping.set("uuid", "UUID");
    headerMapping.set("visibility", "Visibility");
    headerMapping.set("name", "Name");
    headerMapping.set("type", "Type");

    // inital creation of the cluster-snapshot-list when open the window
    listClusterSnapshost_request();

    /**
     * Send request to backend to get a list of all cluster-snapshot
     */
    function listClusterSnapshost_request()
    {
        const token = getAndCheckToken();
        if(token == "") {
            return;
        }

        const request = "/control/sagiri/v1/cluster_snapshot/all";

        var clusterSnapshotListConnection = new XMLHttpRequest();
        clusterSnapshotListConnection.open("GET", request, true);
        clusterSnapshotListConnection.setRequestHeader("X-Auth-Token", token);

        clusterSnapshotListConnection.onload = function(e) 
        {
            if(clusterSnapshotListConnection.status != 200) {
                return false;
            }

            const jsonContent = JSON.parse(clusterSnapshotListConnection.responseText);
            constructTable(jsonContent, headerMapping, '#table');
        };
        clusterSnapshotListConnection.onerror = function(e) 
        {
            console.log("Failed to load list of cluster-snapshots.");
        };

        clusterSnapshotListConnection.send(null);
    }

    function sendFile(websocket, file, uuid, fileUuid)
    {
        var segmentSize = 42 * 1024;
        let counter = 0;
        var fileSize = (file.size - 1);

        for(let start = 0; start < fileSize; start += segmentSize) 
        {
            var reader = new FileReader();
            var blob = file.slice(start, segmentSize + start);

            reader.onload = function(e) {
                // get reeader-result and cut unnecessary header of the resulting string
                const msg = uuid + "," + fileUuid + "," + start + "," + e.target.result.split(',')[1];
                websocket.send(msg);
                counter = counter + 1;
            };

            // read as DataURL instead of array-buffer, because the javascript websocket seems to have problems with plain raw-data
            reader.readAsDataURL(blob);
        }

        return true;
    }

    /**
     * Create and send request to delete a cluster-snapshot from the list
     *
     * @param {name} Name of the cluster-snapshot to delete
     */
    function DeleteClusterSnapshost_Request(name)
    {
        const token = getAndCheckToken();
        if(token == "") {
            return;
        }
        
        // create requeset
        const request = "/control/sagiri/v1/cluster_snapshot?uuid=" + name;
        var clusterSnapshotDeleteConnection = new XMLHttpRequest();
        clusterSnapshotDeleteConnection.open("DELETE", request, true);
        clusterSnapshotDeleteConnection.setRequestHeader("X-Auth-Token", token);

        // callback for success
        clusterSnapshotDeleteConnection.onload = function(e) 
        {
            if(clusterSnapshotDeleteConnection.status != 200) {
                return;
            }

            listClusterSnapshot_request();
            var modal = document.getElementById("delete_modal");
            modal.style.display = "none";
        };

        // callback for fail
        clusterSnapshotDeleteConnection.onerror = function(e) 
        {
            console.log("Failed to delete cluster-snapshot.");
        };

        clusterSnapshotDeleteConnection.send(null);
    }

    /**
     * Clear all fields of the cluster-snapshot-create-modal
     */
    function clearModalFields()
    {
        document.getElementById('name_field').value = "";
    }

    /**
     * Open cluster-snapshot-delete-modal to ask if cluster-snapshot should really be deleted.
     * This function is named 'deleteObject' instead of 'cluster-snapshot' because it is triggered
     * by the genric delete-button of the table, which is generated in a generic way.
     *
     * @param {name} Name of the dacluster-snapshottaset to delete
     */
    function deleteObject(name)
    {
        var modal = document.getElementById("delete_modal");
        var acceptButton = document.getElementById("modal_delete_accept_button");
        var cancelButton = document.getElementById("modal_delete_cancel_button");

        document.getElementById('delete_label_text').innerText = name;

        // handle accept-button
        acceptButton.onclick = function() {
            DeleteClusterSnapshost_Request(name);
        }

        // handle cancel-button
        cancelButton.onclick = function() {
            modal.style.display = "none";
        } 

        // handle click outside of the window
        window.onclick = function(event) 
        {
            if(event.target == modal) {
                modal.style.display = "none";
            }
        } 

        modal.style.display = "block";
    }
    
</script>
