<!DOCTYPE html>
<html>
    <title>MikoClient</title>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="/client/styles/base.css">
        <link rel="stylesheet" href="/client/styles/modal.css">
        <link rel="stylesheet" href="/client/styles/tabs.css">
        <link rel="stylesheet" href="/client/libKitsunemimiSakuraGui/src/kitsunemimi_sakura.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
          
    </head>
    <body>
        <!-- top -->
        <div class="kitsunemimi_top">
        </div>

        <!-- content -->
        <div id="content_div">
            <div id="hex_view_div" class="internal_box">
                <canvas id="contentCanvas"> </canvas> 
            </div>
            <div id="meta_data_div" class="internal_box" >
                <div class="tab">
                    <button class="tablinks" onclick="selectTable(event, 'global_settings')">Global settings</button>
                    <button class="tablinks" onclick="selectTable(event, 'brick_sessings')">Brick settings</button>
                </div>
                <div id="tab_bar_content">
                    <div id="brick_sessings" class="tabcontent">
                        <table cellspacing="0" cellpadding="1" class="internal_table" id="processing_table">
                          <thead>
                            <tr>
                              <th scope="col" style="width: 60%">Field</th>
                              <th scope="col" style="width: 40%">Value</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">Refraction time</th>
                              <td contenteditable='true'>x</td>
                            </tr>
                            <tr>
                              <th scope="row">Synapse delete border</th>
                              <td contenteditable='true'>x</td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                    <div id="global_settings" class="tabcontent">
                        <div id="table_content_html"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- bottom -->
        <div class="kitsunemimi_bottom">
            <div id="modals_content_html"></div>
        </div>

        <!-- scripts-->
        <script src="/client/scripts/html_loading.js"></script>
        <script src="/client/scripts/tabbar.js"></script>
        <script src="/client/scripts/hexagon_canvas.js"></script>
        <script src="/client/scripts/initial_data.js"></script>
    </body>
</html>
