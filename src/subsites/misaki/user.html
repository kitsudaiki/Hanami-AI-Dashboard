<!--                              create modal                                   -->
<!--=============================================================================-->

<div id="create_modal" class="modal">
    <div id="create_modal_content" class="modal_content">
        <div class="modal_header_part">
            <svg width="100%" height="68" class="modal_header_position">
                <polygon class="hexagon_field header_label_position_mid" points="285,0 300,21 285,42 15,42 0,21 15,0"></polygon>
                <text x="70" y="25"  class="header_label_position_mid" font-size="20px">Create new User</text>
            </svg>
        </div>
        <div class="modal_content_part">
            <div class="modal_input_fields">
                <label class="modal_label" for="id">ID:</label>
                <input type="text" id="id_field" name="id">
                <br><br>
                <label class="modal_label" for="name">Name:</label>
                <input type="text" id="name_field" name="name">
                <br><br>
                <label class="modal_label">Is Admin:</label>
                <label class="switch" for="isAdmin_field">
                    <input type="checkbox" id="isAdmin_field" />
                    <div class="slider round"></div>
                </label>
                <br><br>
                <label class="modal_label" for="pass">Password (8 characters minimum):</label>
                <input type="password" id="pass1" name="password" minlength="8" required>
                <br><br>
                <label class="modal_label" for="pass">Password repeat:</label>
                <input type="password" id="pass2" name="password" minlength="8" required>
            </div>
            <label id="create_modal_error_message" class="modal_error_field"></label>
        </div>
        <div class="modal_footer_part">
            <center>
                <img id="modal_create_accept_button" class="generic_svg_button modal_accept_button" src="/icons/uberprufen.svg">
                <img id="modal_create_cancel_button" class="generic_svg_button" src="/icons/kreuzen.svg">
            </center>
        </div>
    </div>
</div>

<script>
    // mapping for user-table
    var headerMapping = new Map();
    headerMapping.set("id", "ID");
    headerMapping.set("name", "Name");
    headerMapping.set("projects", "Projects");
    headerMapping.set("is_admin", "Is Admin"); 

    var deleteRequest = "/control/misaki/v1/user?id=";
    var listRequest = "/control/misaki/v1/user/all";
    var createRequest = "/control/misaki/v1/user";

    // inital creation of the user-list when open the window
    listObjects_request();

    /**
     * Send request to backend to create a new user
     */
    function createObject_build()
    {
        // clear error-label to remove the error of an old session
        document.getElementById('create_modal_error_message').innerHTML = "";

        const id = document.getElementById('id_field').value;
        const name = document.getElementById('name_field').value;
        const isAdmin = document.getElementById('isAdmin_field').checked;
        const password1 = document.getElementById('pass1').value;
        const password2 = document.getElementById('pass2').value;

        if(password1 != password2) 
        {
            document.getElementById('create_modal_error_message').innerHTML = "Passwords are not equal";
            return;
        }

        if(id == "") 
        {
            document.getElementById('create_modal_error_message').innerHTML = "ID is missing";
            return;
        }

        if(name == "") 
        {
            document.getElementById('create_modal_error_message').innerHTML = "Name is missing";
            return;
        }

        if(password1 == "") 
        {
            document.getElementById('create_modal_error_message').innerHTML = "Password is missing";
            return;
        }

        // create request-content
        var reqContent = "{id:\"" + id;
        reqContent += "\",name:\"" + name;
        reqContent += "\",password:\"" + password1;
        reqContent += "\",is_admin:" + isAdmin + "}";

        createObject_request(reqContent);
    }

    /**
     * Clear all fields of the user-create-modal
     */
    function clearModalFields()
    {
        document.getElementById('id_field').value = "";
        document.getElementById('name_field').value = "";
        document.getElementById('isAdmin_field').checked = "";
        document.getElementById('pass1').value = "";
        document.getElementById('pass2').value = "";
    }

    document.getElementById("create_user_button").addEventListener("click", createObject, false);
    
</script>
