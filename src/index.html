<!DOCTYPE html>
<html>
    <title>MikoClient</title>
    <head>
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="MikoClient.css">
        <link rel="stylesheet" href="libKitsunemimiSakuraGui/src/kitsunemimi_sakura.css">

    </head>
    <body>
        <!-- top -->
        <div class="container-flow text-white kitsunemimi_top">
        </div>

        <!-- content -->
        <div id="content_div">
            <div class="shadow p-3 mb-5 text-white" id="io_view">
                <textarea class="form-control" id="io_input"></textarea>
                <button type="button" class="btn btn-primary" id="io_send_button">Send</button>
                <textarea class="form-control" id="io_output"></textarea>
            </div>
            <div class="shadow p-3 mb-5 text-white" id="learn_view">
                <textarea class="form-control" id="learn_input"></textarea>

                <button id="register_input_button" type="button" class="btn btn-primary">Register Input</button>
                <button id="register_output_button" type="button" class="btn btn-primary">Register Output</button>
                <button id="learn_send_button" type="button" class="btn btn-primary">Learn</button>
                <button id="reset_lerning_button" type="button" class="btn btn-primary">Learn</button>
                <button id="snapshot_learning_button" type="button" class="btn btn-primary">Learn</button>

                <textarea class="form-control" id="learn_output"></textarea>
            </div>
            <div class="shadow p-3 mb-5 text-white" id="global_settings_view">

                <div>Initial Memorizing: <input id="initial_memorizing_value" class="global_value_field" type="number" step="0.01" min="0" max="1.0" value="0.1"></div>
                <div>Memorizing: <input id="memorizing_offset_value" class="global_value_field" type="number" step="0.01" min="0" max="1.0" value="0.1"></div>
                <div>Sensitivity: <input id="sensitivity_value" class="global_value_field" type="number" step="0.01" min="0" max="1.0" value="0.1"></div>
                <div>Learning: <input id="learning_value" class="global_value_field" type="number" step="0.01" min="0" max="1.0" value="0.1"></div>
                <div>Glia: <input id="glia_value" class="global_value_field" type="number" step="0.01" min="1.0" max="2.0" value="1.0"></div>

                <button id="set_glovalue_values_button" type="button" class="btn btn-primary">Set global values</button>

            </div>
        </div>

         <!-- bottom -->
        <div class="container-flow text-white kitsunemimi_bottom">
        </div>

        <!-- scripts-->
        <script src="/scripts/http_control_functions.js"></script>
        <script src="/scripts/button_functions.js"></script>
        <script src="/scripts/websocket_functions.js"></script>
        <script src="/libKitsunemimiSakuraGui/src/http_websocket_create.js"></script>


        <!-- Bootstrap scrips -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
