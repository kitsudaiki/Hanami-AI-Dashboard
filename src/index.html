<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content ="width-device-width, initial-scale=1.0">

        <title>HanamiDashboard</title>

        <link rel="stylesheet" href="/client/styles/base.css">
        <link rel="stylesheet" href="/client/styles/modal.css">
        <link rel="stylesheet" href="/client/styles/tabs.css">
        <link rel="stylesheet" href="/client/styles/table.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    </head>
    <body>
        <div id="kitsunemimi_top"> </div>
        <div id="content_div"><h1>test</h1></div>
        <div id="sidebar_div"></div>

        <div id="login_modal" class="modal">
            <span onclick="document.getElementById('login_modal').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content animate" action="/action_page.php">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
          
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
          
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
          
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('login_modal').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>
        
              
        <script src="/client/scripts/html_loading.js"></script>
        <script src="/client/scripts/login.js"></script>
    </body>
</html>
