<svg width="100%" height="68">
    <polygon class="hexagon_field header_label_position_mid" points="285,0 300,21 285,42 15,42 0,21 15,0"></polygon>
    <text x="75" y="27"  class="header_label_position_mid" font-size="20px">Show Sytem-Info</text>
</svg>

<div id="system_info_div" class="tile_content_div plain_text_div"></div>

<!--=============================================================================-->
<!--                                 script                                      -->
<!--=============================================================================-->

<script>

getSystemInfo_request();

/**
 * Send request to backend to get a list of all segment-template
 */
function getSystemInfo_request()
{
    const token = getAndCheckToken();
    if(token == "") {
        return;
    }

    var systemInfoRequestConnection = new XMLHttpRequest();
    systemInfoRequestConnection.open("GET", "/control/azuki/v1/system_info", true);
    systemInfoRequestConnection.setRequestHeader("X-Auth-Token", token);

    systemInfoRequestConnection.onload = function(e) 
    {
        if(systemInfoRequestConnection.status != 200) 
        {
            // TODO: error-popup
            return false;
        }

        const jsonContent = JSON.parse(systemInfoRequestConnection.responseText);
        var str = JSON.stringify(jsonContent, null, 4);
        console.log(str);
        document.getElementById("system_info_div").innerHTML = str;


    };
    systemInfoRequestConnection.onerror = function(e) 
    {
        console.log("Failed to load list of segment-templates.");
    };

    systemInfoRequestConnection.send(null);
}

</script>
