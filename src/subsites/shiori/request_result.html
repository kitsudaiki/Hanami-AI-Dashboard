<script>
    // mapping for result-table
    var headerMapping = new Map();
    headerMapping.set("uuid", "UUID");
    headerMapping.set("name", "Name");

    var deleteRequest = "/control/shiori/v1/request_result?uuid=";
    var listRequest = "/control/shiori/v1/request_result/all";
    var additionalButtons = [ 'onclick="downloadResult(this.value)">Download</button>' ];

    function downloadResult(requestResultUuid)
    {
        const token = getAndCheckToken();
        if(token == "") {
            return;
        }
        
        const request = "/control/shiori/v1/request_result?uuid=" + requestResultUuid;
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", request, true);
        xmlHttp.setRequestHeader("X-Auth-Token", token);

        xmlHttp.onload = function(e) 
        {
            if(xmlHttp.status != 200) {
                return "";
            }

            var resultJson = JSON.parse(xmlHttp.responseText);

            // write data to file
            var saveByteArray = (function () {
                var a = document.createElement("a");
                document.body.appendChild(a);
                a.style = "display: none";
                return function (data, name) {
                    var blob = new Blob(data, {type: "octet/stream"});
                    var url = window.URL.createObjectURL(blob);
                    a.href = url;
                    a.download = name;
                    a.click();
                    window.URL.revokeObjectURL(url);
                };
            }());

            saveByteArray([JSON.stringify(resultJson.data)], "result_" + resultJson.name + ".json");
        };
        xmlHttp.onerror = function(e) 
        {
            console.log("Download documentation failed.");
        };

        xmlHttp.send(null);
    }

    // inital creation of the segment-template-list when open the window
    listObjects_request();

</script>
