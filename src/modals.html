<div id="bottom_bar_content">
    <img id="open_button" class="save_load_buton" src="/client/icons/open.png" ismap="ismap" usemap="#metroid">
    <img id="download_button" class="save_load_buton" src="/client/icons/download.png" ismap="ismap" usemap="#metroid">
    <img id="upload_button" class="save_load_buton" src="/client/icons/upload.png" ismap="ismap" usemap="#metroid">
</div>

<div id="open_modal" class="modal">
    <div class="modal-content">
        <div>
            <span id="close_open_modal" class="close">&times;</span>
        </div>
        <div style="width: 80%;height: 50px;margin: auto;margin-top: 10px;">
        </div>
        <div style="width: 80%;height: 100px;margin: auto;margin-top: 10px;">
        </div>
    </div>
</div>
<div id="download_modal" class="modal">
    <div class="modal-content">
        <div>
            <span id="close_download_modal" class="close">&times;</span>
        </div>
        <div style="width: 80%;height: 50px;margin: auto;margin-top: 10px;">
        </div>
        <div style="width: 80%;height: 100px;margin: auto;margin-top: 10px;">
        </div>
    </div>
</div>
<div id="upload_modal" class="modal">
    <div class="modal-content">
        <div>
            <span id="close_upload_modal" class="close">&times;</span>
        </div>
        <div style="width: 80%;height: 50px;margin: auto;margin-top: 10px;">
            <input type="file" id="file_chooser" style="width: 100%;height: 60px;">
        </div>
        <div style="width: 80%;height: 100px;margin: auto;margin-top: 10px;">
            <button type="button" id="file_loader" style="width: 100%;height: 60px;">Load file</button> 
        </div>
    </div>
</div> 

<script src="/client/scripts/button_functions.js"></script>
