<!--                                 script                                      -->
<!--=============================================================================-->

<script src="/scripts/table_processing.js"></script>
<script src="/scripts/common.js"></script>
<script src="/scripts/actions.js"></script>
<script>
    // mapping for segment-template-table
    var headerMapping = new Map();
    headerMapping.set("uuid", "UUID");
    headerMapping.set("visibility", "Visibility");
    headerMapping.set("name", "Name");

    var deleteRequest = "/control/kyouko/v1/cluster?uuid=";
    var listRequest = "/control/kyouko/v1/cluster/all";
    var createRequest = "/control/kyouko/v1/cluster";
    var additionalButton = [ 'onclick="switchToTasks(this.value)">Tasks</button>',
                             'onclick="createClusterSnapshot(this.value)">Snapshot</button>',
                             'onclick="restoreClusterSnapshot(this.value)">Restore</button>'];

    function switchToTasks(clusterUuid)
    {
        selectedCluster = clusterUuid;
        $("#content_div").load("/subsites/kyouko/task.html")
    }
    
    // inital creation of the segment-template-list when open the window
    listObjects_request(additionalButton);
    fillDropdownList("dropdown_snapshot_div", "/control/shiori/v1/cluster_snapshot/all");

    /**
     * Send request to backend to create a new segmentTemplate
     */
    function createObject_build()
    {
        // clear error-label to remove the error of an old session
        document.getElementById('create_modal_error_message').innerHTML = "";

        const name = document.getElementById('name_field').value;
        const templateStr = document.getElementById('template_field').value;

        if(name == "") 
        {
            document.getElementById('create_modal_error_message').innerHTML = "Name is missing";
            return;
        }

        if(templateStr == "") 
        {
            document.getElementById('create_modal_error_message').innerHTML = "Definition is missing";
            return;
        }
       
        // create request-content
        var reqContent = "{\"name\":\"" + name;
        reqContent += "\",\"cluster_definition\":" + templateStr + "}";

        createObject_request(reqContent);
    }

    function createClusterSnaphost_build()
    {
        // clear error-label to remove the error of an old session
        document.getElementById('create_snapshot_modal_error_message').innerHTML = "";

        const name = document.getElementById('snapshot_name_field').value;

        if(name == "") 
        {
            document.getElementById('create_snapshot_modal_error_message').innerHTML = "Name is missing";
            return;
        }
       
        // create request-content
        var reqContent = "{\"name\":\"" + name;
        reqContent += "\",\"cluster_uuid\":" + selectedCluster + "}";
        const clusterSnapshotCreateReq = "/control/kyouko/v1/cluster/save";

        createObject_request(reqContent, clusterSnapshotCreateReq, "create_snapshot_modal");
    }

    /**
     */
    function createClusterSnapshot(clusterUuid) 
    {
        selectedCluster = clusterUuid;
        var modal = document.getElementById("create_snapshot_modal");
        var acceptButton = document.getElementById("modal_create_snapshot_accept_button");
        var cancelButton = document.getElementById("modal_create_snapshot_cancel_button");

        // handle accept-button
        acceptButton.onclick = function() {
            createClusterSnaphost_build();
        }

        // handle cancel-button
        cancelButton.onclick = function() {
            modal.style.display = "none";
        } 

        // handle click outside of the window
        window.onclick = function(event) 
        {
            if(event.target == modal) 
            {
                clearModalFields();
                modal.style.display = "none";
            }
        } 

        modal.style.display = "block";
    }

    function restoreClusterSnaphost_build()
    {
        // clear error-label to remove the error of an old session
        document.getElementById('restore_snapshot_modal_error_message').innerHTML = "";
       
        // create request-content
        var reqContent = "{\"snapshot_uuid\":\"" + getDropdownValue("dropdown_snapshot_div");
        reqContent += "\",\"cluster_uuid\":" + selectedCluster + "}";
        const clusterSnapshotRestoreReq = "/control/kyouko/v1/cluster/load";

        createObject_request(reqContent, clusterSnapshotRestoreReq, "restore_snapshot_modal");
    }

    /**
     */
    function restoreClusterSnapshot(clusterUuid) 
    {
        selectedCluster = clusterUuid;
        var modal = document.getElementById("restore_snapshot_modal");
        var acceptButton = document.getElementById("modal_restore_snapshot_accept_button");
        var cancelButton = document.getElementById("modal_restore_snapshot_cancel_button");

        // handle accept-button
        acceptButton.onclick = function() {
            restoreClusterSnaphost_build();
        }

        // handle cancel-button
        cancelButton.onclick = function() {
            modal.style.display = "none";
        } 

        // handle click outside of the window
        window.onclick = function(event) 
        {
            if(event.target == modal) 
            {
                clearModalFields();
                modal.style.display = "none";
            }
        } 

        modal.style.display = "block";
    }

    /**
     * Clear all fields of the segment-template-create-modal
     */
    function clearModalFields()
    {
        document.getElementById('name_field').value = "";
        document.getElementById('template_field').value = "";
        document.getElementById('snapshot_name_field').value = "";
    }

    document.getElementById("create_cluster_button").addEventListener("click", createObject, false);

</script>
